<div class="profile-container">
    <img class="profile-image" src="{{urlImagen}}" alt="Avatar">
    <div class="profile-info">
        <h2>{{usuario}}</h2>
        <p>ID: {{id}}</p>
        <p>Name: {{nombre}}</p>
        <p>Location: {{localidad}}</p>
        <p>Followers: {{seguidores}}</p>
        <p>Following: {{seguidos}}</p>
        <p>Public Repos: {{cantidadRepositorios}}</p>
        <p>GitHub URL: <a href="{{urlGithub}}">{{urlGithub}}</a></p>
    </div>
</div>
