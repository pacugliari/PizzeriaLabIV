
<div class="row">
      <table>
        <thead>
          <tr>
            <th>Pais</th>
            <th>Bandera</th>
            <th *ngIf="mostrarSeleccionar">Seleccionar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of paises">
            <td>{{ pais.nombre }}</td>
            <td>
              <img [src]="pais.bandera" alt="{{ pais.bandera }}" width="100">
            </td>
            <td *ngIf="mostrarSeleccionar">
                <button (click)="seleccionar(pais)" class="btn btn-primary">X</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
